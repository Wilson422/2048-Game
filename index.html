<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2048 Enhanced</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #faf8ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      color: #776e65;
      user-select: none;
      -webkit-user-select: none;
      height: 100vh;
      justify-content: center;
    }
    h1 {
      margin: 20px 0 10px;
      font-weight: 700;
      color: #776e65;
    }
    #score-container {
      display: flex;
      justify-content: space-between;
      width: 400px;
      max-width: 90vw;
      margin-bottom: 10px;
    }
    #score {
      background: #bbada0;
      padding: 10px 20px;
      border-radius: 5px;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      min-width: 80px;
      text-align: center;
    }
    button {
      background: #8f7a66;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #9f8b76;
    }
    #game {
      width: 400px;
      max-width: 90vw;
      height: 400px;
      background: #bbada0;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
      position: relative;
      overflow: hidden;
      touch-action: none;
    }
    .cell {
      background: #ccc0b3;
      border-radius: 5px;
      font-size: 24px;
      font-weight: 700;
      color: #776e65;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    /* 移除動畫效果 */
    .cell.tile-new {
      /* no animation */
    }
    /* 方塊顏色 */
    .cell[data-value='2']    { background: #eee4da; color: #776e65; }
    .cell[data-value='4']    { background: #ede0c8; color: #776e65; }
    .cell[data-value='8']    { background: #f2b179; color: white; }
    .cell[data-value='16']   { background: #f59563; color: white; }
    .cell[data-value='32']   { background: #f67c5f; color: white; }
    .cell[data-value='64']   { background: #f65e3b; color: white; }
    .cell[data-value='128']  { background: #edcf72; color: white; }
    .cell[data-value='256']  { background: #edcc61; color: white; }
    .cell[data-value='512']  { background: #edc850; color: white; }
    .cell[data-value='1024'] { background: #edc53f; color: white; }
    .cell[data-value='2048'] { background: #edc22e; color: white; }

    /* Game Over 覆蓋層 */
    #game-over {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(238, 228, 218, 0.73);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #776e65;
      font-weight: 700;
      z-index: 10;
      user-select: none;
      flex-direction: column;
      display: none;
    }
    #game-over button {
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 10px 25px;
    }
  </style>
</head>
<body>
  <h1>2048 Enhanced</h1>
  <div id="score-container">
    <div>Score: <span id="score">0</span></div>
    <button id="restart-btn">重新開始</button>
  </div>
  <div id="game">
    <div id="game-over">
      <div>遊戲結束！</div>
      <button id="game-over-restart">再玩一次</button>
    </div>
  </div>

  <script>
    const game = document.getElementById('game');
    const scoreEl = document.getElementById('score');
    const restartBtn = document.getElementById('restart-btn');
    const gameOverLayer = document.getElementById('game-over');
    const gameOverRestartBtn = document.getElementById('game-over-restart');

    let grid = [];
    let score = 0;
    let gameOver = false;

    function init() {
      grid = Array(4).fill().map(() => Array(4).fill(0));
      score = 0;
      gameOver = false;
      scoreEl.textContent = score;
      gameOverLayer.style.display = 'none';
      addRandomTile();
      addRandomTile();
      drawGrid();
    }

    function addRandomTile() {
      let empty = [];
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (grid[r][c] === 0) empty.push([r, c]);
        }
      }
      if (empty.length === 0) return;
      let [r, c] = empty[Math.floor(Math.random() * empty.length)];
      grid[r][c] = Math.random() < 0.9 ? 2 : 4;
    }

    function drawGrid() {
      game.innerHTML = '';
      // 先把 game over 層放回去
      game.appendChild(gameOverLayer);

      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';
          let val = grid[r][c];
          if (val !== 0) {
            cell.textContent = val;
            cell.dataset.value = val;
            // 不加動畫class
          } else {
            cell.textContent = '';
            cell.dataset.value = 0;
          }
          game.appendChild(cell);
        }
      }
    }

    function slide(row) {
      row = row.filter(val => val);
      for (let i = 0; i < row.length - 1; i++) {
        if (row[i] === row[i + 1]) {
          row[i] *= 2;
          score += row[i];
          row[i + 1] = 0;
        }
      }
      return row.filter(val => val).concat(Array(4 - row.filter(val => val).length).fill(0));
    }

    function rotateLeft(matrix) {
      return matrix[0].map((_, i) => matrix.map(row => row[3 - i]));
    }

    function rotateRight(matrix) {
      return matrix[0].map((_, i) => matrix.map(row => row[i]).reverse());
    }

    function moveLeft() {
      let moved = false;
      for (let r = 0; r < 4; r++) {
        const newRow = slide(grid[r]);
        if (grid[r].toString() !== newRow.toString()) moved = true;
        grid[r] = newRow;
      }
      return moved;
    }

    function canMove() {
      // 是否有空格
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
          if (grid[r][c] === 0) return true;
        }
      }
      // 是否可合併
      for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 3; c++) {
          if (grid[r][c] === grid[r][c + 1]) return true;
        }
      }
      for (let c = 0; c < 4; c++) {
        for (let r = 0; r < 3; r++) {
          if (grid[r][c] === grid[r + 1][c]) return true;
        }
      }
      return false;
    }

    function handleMove(direction) {
      if (gameOver) return;

      let moved = false;
      switch (direction) {
        case 'left':
          moved = moveLeft();
          break;
        case 'right':
          grid = rotateRight(rotateRight(grid));
          moved = moveLeft();
          grid = rotateRight(rotateRight(grid));
          break;
        case 'up':
          grid = rotateLeft(grid);
          moved = moveLeft();
          grid = rotateRight(grid);
          break;
        case 'down':
          grid = rotateRight(grid);
          moved = moveLeft();
          grid = rotateLeft(grid);
          break;
      }

      if (moved) {
        addRandomTile();
        scoreEl.textContent = score;
        drawGrid();
        if (!canMove()) {
          gameOver = true;
          gameOverLayer.style.display = 'flex';
        }
      }
    }

    window.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowLeft': handleMove('left'); break;
        case 'ArrowRight': handleMove('right'); break;
        case 'ArrowUp': handleMove('up'); break;
        case 'ArrowDown': handleMove('down'); break;
      }
    });

    // 手機滑動支援
    let touchStartX = null;
    let touchStartY = null;
    const swipeThreshold = 30;

    game.addEventListener('touchstart', e => {
      const touch = e.changedTouches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    game.addEventListener('touchmove', e => {
      e.preventDefault(); // 防止頁面滾動
    }, { passive: false });

    game.addEventListener('touchend', e => {
      if (touchStartX === null || touchStartY === null) return;
      const touch = e.changedTouches[0];
      const diffX = touch.clientX - touchStartX;
      const diffY = touch.clientY - touchStartY;

      if (Math.abs(diffX) > Math.abs(diffY)) {
        if (diffX > swipeThreshold) handleMove('right');
        else if (diffX < -swipeThreshold) handleMove('left');
      } else {
        if (diffY > swipeThreshold) handleMove('down');
        else if (diffY < -swipeThreshold) handleMove('up');
      }
      touchStartX = null;
      touchStartY = null;
    });

    restartBtn.addEventListener('click', init);
    gameOverRestartBtn.addEventListener('click', init);

    init();
  </script>
</body>
</html>
